      /**
       * Parses simple markdown (bold, lists) into HTML.
       * @param {string} text The text to parse.
       * @returns {string} The HTML formatted text.
       */
      function parseMarkdown(text) {
          let html = text
              // Bold: **text** -> <strong>text</strong>
              .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
              // Italic: *text* -> <em>text</em>
              .replace(/\*(.*?)\*/g, '<em>$1</em>');
              
          // Handle lists: - item -> <ul><li>item</li>...</ul>
          const lines = html.split('\n');
          let inList = false;
          html = lines.map(line => {
              if (line.trim().startsWith('-')) {
                  const listItem = `<li>${line.trim().substring(1).trim()}</li>`;
                  if (!inList) {
                      inList = true;
                      return `<ul>${listItem}`;
                  }
                  return listItem;
              } else {
                  if (inList) {
                      inList = false;
                      return `</ul>${line}`;
                  }
                  return line;
              }
          }).join('<br>');

          if (inList) {
              html += '</ul>'; // Close list if it's the last element
          }
          
          return html.replace(/<br>/g, '\n').replace(/\n/g, '<br>');
      }

        const systemPrompt = `
          أنت مساعد خدمة عملاء متخصص. مهمتك هي الإجابة على أسئلة المستخدمين باللغة العربية بالاعتماد **حصراً** على المعلومات التالية. لا تخمن أو تستخدم أي معلومات خارجية.
          إذا كان السؤال خارج نطاق المعلومات المتاحة، أجب بوضوح: "عذراً، لا أملك معلومات بخصوص هذا السؤال. أنا متخصص فقط في الإجابة على الأسئلة المتعلقة بمنتجاتنا وخدماتنا."

          --- معلومات أساسية ---
          ${faqData.join("\n")}
          --- نهاية المعلومات ---
        `;

        const messagesPayload = [
          { role: "system", content: systemPrompt },
          ...conversationHistory,
        ];

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${openRouterApiKey}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              model: modelName,
              messages: messagesPayload,
            }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`API Error: ${response.status} - ${errorData.error.message}`);
          }

          const data = await response.json();
          const botReply = data.choices[0].message.content;

          conversationHistory.push({ role: "assistant", content: botReply });

          if (conversationHistory.length > 10) {
            conversationHistory = conversationHistory.slice(-10);
          }
          
          // Play sound then add message
          if(isAudioReady) botSound.triggerAttackRelease("G4", "8n");
          addMessage(botReply, "bot");

        } catch (error) {
          console.error("Error fetching bot response:", error);
          addMessage("عذراً، حدث خطأ ما. يرجى المحاولة مرة أخرى لاحقاً.", "bot");
        } finally {
          toggleTypingIndicator(false);
        }
      }

      conversationHistory.push({
        role: "assistant",
        content: "مرحباً! أنا فوزي مساعد سهلة استور هنا لمساعدتك. كيف يمكنني خدمتك اليوم؟",
      });
    </script>
  </body>
</html>
